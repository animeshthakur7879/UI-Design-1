<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">

        <!-- Start of Nav Bar -->
        <nav class="navbar">
            <div class="left-nav">
                <div class="semi-circle" >
                    
                </div>
                <h4>/ hello@demat.bank</h4>
            </div>
            <div class="right-nav">
                <ul class="banking">
                    <li>iBanking</li>
                    <li>Payment</li>
                    <li>Account</li>
                </ul>
                <div class="logo">
                    <i class="fa-brands fa-apple"></i>
                    <ul class="download">
                        <li>Download on the</li>
                        <li>App Store</li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        <!-- End of Nav bar -->

        <!-- Heading Section -->
         <div class="heading">
            <h1>10</h1>
            <h3>Years of <br>
                    Excellence in Finance</h3>
         </div>

         <!-- End of heading section -->

         <!-- Hero Section -->

         <div class="hero-section">
            <div class="left-right-section">
                <div class="left-section">
                    <div class="circle">
    
                    </div>
                    <div class="text-section">
                        <h4><div class="line"></div>Net Banking</h4>
                        <p>Demat. Bank</p>
                        <h1>Lithuania </h1>
                        <button>Learn Now <div class="line2"></div></button>
                    </div>
                </div>
                <div class="right-section">
                    <div class="login-form">
                        <h3>Login Now</h3>
                        <span class="inp">
                            <label for="">Customer ID</label>
                            <input type="text">
                        </span>
                        <input type="password" placeholder="Enter Passcode">
                        <p>By login , you agree to our <a href="">Terms & Conditions</a></p>
                        <div class="btn-section">
                            <button>Login Now <div class="line2"></div></button>
                            <a href="">Forgot Passcode</a>
                    </div>
                        </div>
                    </div>
            </div>

            <!-- Footer Section -->
            <footer class="footer-section">
                <div class="left-footer">
                    <p>Terms & Conditions</p>
                    <div class="vline"></div>
                    <p>Privacy Policy</p>
                </div>
                <div class="right-footer">
                    <p>Instagram</p>
                    <div class="vline"></div>
                    <p>Facebook</p>
                </div>
             </footer>
            
        </div>
            <!-- Hero-section end -->

            
    </div>

</body>
</html>
